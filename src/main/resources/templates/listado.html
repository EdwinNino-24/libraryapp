<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arquitectura Monol√≠tica</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="logo" width="30" height="24">
                Biblioteca Uptc
            </a>
            <form th:action="@{/buscar}" class="d-flex">
                <input autofocus="autofocus" name="consulta" class="form-control me-2" type="search" th:placeholder="${param.consulta}" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
	</nav>

	<div class="container mt-4 my-style-destacados">
		<div class="row">
			<div class="col col-md-12 text-end mb-4">
				<a th:href="@{/libros/crear}" class="btn btn-outline-success">Crear Libro</a>
			</div>
		</div>
		<div class="row">
			<div th:each="libro : ${libros}" class="col-md-3 mb-4">
				<div class="card">
					<img th:src="${libro.imagenUrl}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 th:text="${libro.nombre}" class="card-title"></h5>
						<p>
							<a th:href="@{/librosPorEditorial(editorialId=${libro.editorial.id})}" 
							   th:text="${libro.editorial.nombre}"
							   class="badge bg-warning text-dark">
							</a>
						</p>
						<p th:text="${libro.descripcion}" class="card-text"></p>
						<a href="#" class="btn btn-primary">Ver Detalles</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
